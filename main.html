<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>명지 키움</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            height: calc(100% - 50px); /* Adjust height, considering header */
        }
        .left, .right {
            width: 50%;
            height: 100%;
            overflow-y: auto; /* Adds scroll if content overflows */
        }
        .right {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .left {
            background-color: #ddd;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .data-field {
            margin-bottom: 20px;
        }
        .footer {
            position: fixed; /* footer를 화면 하단에 고정 */
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2); /* 하단에서 윗부분으로 그림자 추가 */
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .footer:hover {
            background-color: #3e8e41; /* 호버 시, 살짝 더 진한 초록색으로 변경 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>명지 키움</h1>
    </div>
    <div class="content">
        <div class="left">
            <!-- 상추 이미지를 여기에 표시 -->
            <a href="/cam-check">
                <img src="https://cdn.kcjlogos.org/news/photo/202009/15423_4388_816.jpg" alt="상추 이미지" style="width:100%; height: auto;">
            </a>
        </div>
        <div class="right">
            <h2>실시간 상추 상태 정보</h2>
            <div class="data-field">
                <strong>온도:</strong> <span id="temperature">24°C</span>
            </div>
            <div class="data-field">
                <strong>조도:</strong> <span id="light">1500 lux</span>
            </div>
            <div class="data-field">
                <strong>습도:</strong> <span id="humidity">60%</span>
            </div>
            <div class="data-field">
                <strong>수위:</strong> <span id="waterLevel">30 cm</span>
            </div>
        </div>
    </div>
    <!-- 일간 사진첩 페이지로 이동하는 버튼 -->
    <div class="footer" onclick="window.location.href='/daily-photo';">
       일간 사진첩
    </div>
    <script>
        // '수확 알림' 창 구현 예시
        function checkLettuceSize() {
            var lettuceSize = 400; // 서버에서 상추 사이즈 전달해줘야함

            // 너비가 500픽셀을 초과할 경우 경고
            if (lettuceSize > 500) {
                alert('상추가 수확 크기에 도달했습니다! 수확을 고려하세요.');
            }
        }
        //수확 알림 함수 실행
        checkLettuceSize();

        //서버에서 온도,습도,조도,수위 데이터 받아오는 함수(AJAX 폴링)
        function fetchData() {
            fetch('/sensor_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').textContent = data.temperature + '°C';
                document.getElementById('light').textContent = data.light + ' lux';
                document.getElementById('humidity').textContent = data.humidity + '%';
                // document.getElementById('waterLevel').textContent = data.waterLevel + ' cm';
            })
            .catch(error => console.error('Error fetching data:', error));
        }
        // 1초마다 데이터 업데이트
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
