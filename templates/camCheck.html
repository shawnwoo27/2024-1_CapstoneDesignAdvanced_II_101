<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>명지 키움 - 이미지 확대</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 20px;
        }
        .image-container {
            width: 100vw; /* Viewport width */
            height: 100vh; /* Viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            width: 100%; /* Make sure image covers at least the width */
            height: 100%; /* Make sure image covers at least the height */
            object-fit: contain; /* Maintain aspect ratio and maximize size without cropping */
            min-width: 100%; /* Minimum width of image is 100% of viewport */
            min-height: 100%; /* Minimum height of image is 100% of viewport */
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .footer:hover {
            background-color: #3e8e41; /* 호버 시, 살짝 더 진한 초록색으로 변경 */
        }
    </style>
</head>
<body>
    <div class="header">명지 키움</div>
    <div class="image-container">
        <img src="https://cdn.kcjlogos.org/news/photo/202009/15423_4388_816.jpg" alt="확대된 상추 이미지">
    </div>
    <div class="footer" onclick="window.location.href='/';">
        원래 화면으로 돌아가기
    </div>
</body>
</html>
