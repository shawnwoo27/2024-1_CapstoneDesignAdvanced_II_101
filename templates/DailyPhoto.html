<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>명지 키움 - 일간 사진첩</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
        .gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            overflow-y: auto; /* Allows scrolling if content is too much */
        }
        .date-block {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .date-block:hover {
            transform: scale(1.1);
        }
        img {
            width: 100%;
            height: auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .footer:hover {
            background-color: #3e8e41; /* 호버 시, 살짝 더 진한 초록색으로 변경 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>명지 키움 - 일간 사진첩</h1>
    </div>
    <div class="gallery">
        {% for date in dates %}
        <div class="date-block" onclick="window.location.href='{{ url_for('date_page', date=date) }}';">
                <h3>{{ date }}</h3>
                <img src="lettuce-2023-04-01.jpg" alt="상추 사진">
            </div>
        {% endfor %}
    </div>
    <div class="footer" onclick="window.location.href='/';">
        뒤로 가기
    </div>
</body>
</html>
