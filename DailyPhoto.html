        .gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            overflow-y: auto; /* Allows scrolling if content is too much */

        .date-block {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .date-block:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
        }
        .footer {
            text-align: center;
            padding: 20px;
        }
        .back-button {

            border: none;
